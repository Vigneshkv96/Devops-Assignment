---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment
  labels:
    app: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp 
    spec:
      containers:
      - name: nodeserver
        image: $DOCKER_IMAGE
        ports:
        - containerPort: 3000
        
        
---

apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  selector:
    app: nodeapp 
  type: LoadBalancer
  ports:
    - nodePort: 30163
      port: 8080 
      targetPort: 3000
